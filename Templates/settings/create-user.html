{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'CSS/settings/create-user.css' %}">
</head>

<main>
    <form method="post">
        {% csrf_token %}
        <h1>Create user</h1>
        <p>{{ notify }}</p>
        <input name="email" type="text" placeholder="email">
        <button name="create-user" type="submit">Send invite</button>
    </form>
</main>
